stages:
  - Tests

default:
  image: edbizarro/gitlab-ci-pipeline-php:8.0-alpine

PHP CodeSniffer:
  stage: Tests
  script:
    - composer install --no-progress --no-interaction --no-suggest
    - vendor/bin/phpcs

PHP Static Analysis Tool:
  stage: Tests
  script:
    - composer install --no-progress --no-interaction --no-suggest
    - vendor/bin/phpstan analyse

YAML Linter:
  stage: Tests
  script:
    - composer install --no-progress --no-interaction --no-suggest
    - bin/console lint:yaml config/ --parse-tags

PHP Unit Tests:
  stage: Tests
  script:
    - composer install --no-progress --no-interaction --no-suggest
    - bin/phpunit
